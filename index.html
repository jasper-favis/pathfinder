<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder</title>
  <link type="text/css" rel="stylesheet" href="index.css" />
  <link type="text/css" rel="stylesheet" href="nav.css" />
  <link type="text/css" rel="stylesheet" href="controls.css" />
  <link type="text/css" rel="stylesheet" href="grid.css" />
  <link type="text/css" rel="stylesheet" href="node.css" />
</head>
<body>
  <div class="page-container">
    <div class="nav-container">
      <nav>
        <div class="nav-logo nav">Pathfinder</div>
        <ul class="nav-list">
          <li class="tutorial-button nav">Tutorial</li>
          <li class="algorithm-button nav">
            Select Algorithm
            <div class="dropdown-icon"></div>
            <ul class="algorithms-list list">
              <li id="algo-1">A* Search</li>
              <li id="algo-2">Dijkstra</li>
              <li id="algo-3">Breadth-first Search</li>
              <li id="algo-4">Dept-first Search</li>
            </ul>
           </li>
          <li class="maze-button nav">
            Generate Maze
            <div class="dropdown-icon"></div>
            <ul class="maze-list list">
              <li id="maze-1">Rescursive Division</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-wrap">
      <div class="controls-container">
        <div class="controls">
          <div class="start-button button">
            <div class="play-icon"></div>
          </div>
          <div class="reset-button button">
            clear
          </div>
          <div class="speed-button button">
            <p>1x</p>
            <ul class="speed-list">
              <li>0.5x</li>
              <li>1x</li>
              <li>2x</li>
              <li>4x</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
