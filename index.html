<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder</title>
  <link rel="icon" type="image/x-icon" href="/images/path-logo.png">
  <link type="text/css" rel="stylesheet" href="index.css" />
  <link type="text/css" rel="stylesheet" href="nav.css" />
  <link type="text/css" rel="stylesheet" href="description.css" />
  <link type="text/css" rel="stylesheet" href="grid.css" />
  <link type="text/css" rel="stylesheet" href="node.css" />
  <link type="text/css" rel="stylesheet" href="controls.css" />
  <link type="text/css" rel="stylesheet" href="tutorial.css" />
</head>
<body>
  <div class="page-container">
    <div class="nav-container">
      <nav>
        <div class="nav-logo nav">
          <img src="./images/path-logo-white.png" alt="logo image">
          Pathfinder
        </div>
        <ul class="nav-list">
          <li class="tutorial-button nav">Tutorial</li>
          <li class="algorithm-button nav">
            Select Algorithm
            <div class="dropdown-icon"></div>
            <ul class="algorithms-list list">
              <li id="algo-1">A* Search</li>
              <li id="algo-2">Dijkstra's Algorithm</li>
              <li id="algo-3">Depth-first Search</li>
            </ul>
           </li>
          <li class="maze-button nav">
            Generate Maze
            <div class="dropdown-icon"></div>
            <ul class="maze-list list">
              <li id="maze-1">Rescursive Division</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content-wrap">
      <div class="description-container">
        <div class="description">
          <div class="algorithm-name"></div>
          <div class="text"></div>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid">
        </div>
      </div>
      <div class="controls-container">
        <div class="controls">
          <div class="play-button button">
            <div class="play-icon"></div>
          </div>
          <div class="clear-button button">
            clear
          </div>
          <div class="speed-button button">
            <p>1x</p>
            <ul class="speed-list">
              <li>0.5x</li>
              <li>1x</li>
              <li>2x</li>
              <li>4x</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="tutorial-outer-container">
      <div class="tutorial-inner-container">
        <div class="tutorial ">
          <div class="tutorial-header"></div>
          <div class="tutorial-text"></div>
          <div class="tutorial-img"></div>
          <div class="tutorial-buttons">
            <div id="skip-button" class="tut-button">Skip Tutorial</div>
            <div id="previous-button" class="tut-button">previous</div>
            <div id="next-button" class="tut-button">next</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
